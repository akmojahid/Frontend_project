<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="time">
      0
    </div>
    <div class="result">

        <p>0</p>

      <div class="wrong"> üëé
        <p>0</p>
      </div>
    </div>
    <h2>Multiplication MCQ Quiz</h2>
    <div id="quiz-box">
      <p id="question"></p>
      <div id="options">
        <button class="option" onclick="checkAnswer(this)">Option 1</button>
        <button class="option" onclick="checkAnswer(this)">Option 2</button>

    <button id="next-question" onclick="generateQuestion()">Next Question</button>
  </div>

  <script src="script.js"></script>
  <script>
    let t = document.querySelector('.time')
    let num = 50

    function timeIn() {
      num += 1
      t.innerHTML = num

      if (t.innerHTML.includes('60')) alert('over')
    }
    setInterval(timeIn, 1000)
  </script>
