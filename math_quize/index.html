<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication MCQ Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="result">
      <div class="right">
        <p>Start</p>
      </div>
      <div class="wrong">
        <p>No Wrong</p>
      </div>
    </div>
    <h2>Multiplication MCQ Quiz</h2>
    <div id="quiz-box">
      <p id="question"></p>
      <div id="options">
        <button class="option" onclick="checkAnswer(this)">Option 1</button>
        <button class="option" onclick="checkAnswer(this)">Option 2</button>
        <button class="option" onclick="checkAnswer(this)">Option 3</button>
        <button class="option" onclick="checkAnswer(this)">Option 4</button>
      </div>
      <p id="feedback"></p>
    </div>
    <button id="next-question" onclick="generateQuestion()">Next Question</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
