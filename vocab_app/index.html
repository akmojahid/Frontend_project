<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Flashcards App</h1>

    <!-- Home Page -->
    <div class="row mb-4">
      <div class="col-md-8">
        <input type="text" id="searchInput" class="form-control" placeholder="Search cards...">
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#addCardModal">
          Add New Word List
        </button>
      </div>
    </div>

    <!-- Word Lists -->
    <div id="wordLists" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <!-- Word lists will be dynamically added here -->
    </div>

    <!-- Flashcard Modal with Carousel -->
    <div class="modal fade" id="flashcardModal" tabindex="-1">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content h-100">
          <div class="modal-header bg-light">
            <h5 class="modal-title" id="flashcardTitle">Flashcards</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body p-0 d-flex flex-column justify-content-center">
            <div id="flashcardCarousel" class="carousel slide h-100">
              <div class="carousel-inner h-100">
                <!-- Flashcards will be dynamically added here -->
              </div>
            </div>
          </div>
          <div class="modal-footer bg-light justify-content-center">
            <button type="button" class="btn btn-success me-2" id="knownBtn">Known</button>
            <button type="button" class="btn btn-danger" id="unknownBtn">Unknown</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Category Modal -->
    <div id="add-category-modal" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Category</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <textarea id="category-input" class="form-control" placeholder="Paste category object here"></textarea>
          </div>
          <div class="modal-footer">
            <button id="save-category" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addCardModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Word List</h5>
          <button type="button" class="btn-info"><a href="./prev.html">How to add?</a></button>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" name="title" id="title" value="" placeholder="Word List Name" />
          <textarea id="newCardInput" class="form-control" rows="10" placeholder="paste json [{...},{},..]"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveNewCard">Add Word List</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- Modal for Preview -->
  <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="previewModalLabel">Word Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Card Previews will be dynamically added here -->
        </div>
      </div>
    </div>
  </div>


  <!-- jQuery, Bootstrap JS, and Hammer.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>

</body>

</html>
